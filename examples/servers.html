<html>

    <script src="data/servers/deploy.js"></script>
    <script src="data/servers/telecoms.js"></script>
    <script src="scripts/data-converter.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>State</th> 
        <th>Package</th>
        <th>Data Center</th>

      </tr>
      <tr>
        <td>Billy</td>
        <td>Started</td> 
        <td>Flexible</td>
        <td>London (LON1)</td>
        <td>
          <div class="graph" id="billy" data-type="linegraph" data-properties="" data-data="">
            <canvas id="billy-background" width="64" height="32"></canvas>
          </div>
        </td>
      </tr>
      <tr>
        <td>Codebase</td>
        <td>Started</td>

        </td>

      <tr>

        <td>Started</td>

          <div class="graph" id="deploy" data-type="linegraph" data-properties="" data-data="">
            <canvas id="deploy-background" width="64" height="32"></canvas>
          </div>
        </td>
      </tr>
      <tr>
        <td>Telecoms</td>
        <td>Started</td> 
        <td>Flexible</td>
        <td>London (LON1)</td>

            <canvas id="telecoms-background" width="64" height="32"></canvas>
          </div>
        </td>
      </tr>
    </table>

  <script>
    document.getElementById("billy").dataset.properties = JSON.stringify(SHARED_PROPERTIES);
    document.getElementById("billy").dataset.data = JSON.stringify(convertArray(BILLY_DATA));
    document.getElementById("codebase").dataset.properties = JSON.stringify(SHARED_PROPERTIES);
    document.getElementById("codebase").dataset.data = JSON.stringify(convertArray(CODEBASE_DATA));
    document.getElementById("deploy").dataset.properties = JSON.stringify(SHARED_PROPERTIES);
    document.getElementById("deploy").dataset.data = JSON.stringify(convertArray(DEPLOY_DATA));
    document.getElementById("telecoms").dataset.properties = JSON.stringify(SHARED_PROPERTIES);
    document.getElementById("telecoms").dataset.data = JSON.stringify(convertArray(TELECOMS_DATA));
  </script>
  <script src="../src/graph.js"></script>
  <script src="../src/helper.js"></script>
