<html>
  <head>
    <script src="properties/performance-mini/cpu-usage.js"></script>
    <script src="properties/performance-mini/network-interfaces.js"></script>
    <script src="properties/performance-mini/disks.js"></script>
    <script src="data/performance-mini/cpu-usage.js"></script>
    <script src="data/performance-mini/network-interfaces.js"></script>
    <script src="data/performance-mini/disks.js"></script>
    <script src="scripts/data-converter.js"></script>
  </head>
  <body>
    <div style="position: relative; margin: 24px; display: inline-block;" id="cpu-usage" data-type="linegraph" data-properties="" data-data="">
      <canvas id="cpu-usage-background" width="400" height="150"></canvas>
      <canvas id="cpu-usage-foreground" width="400" height="150" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
    </div>
    <div style="position: relative; margin: 24px; display: inline-block;" id="network-interfaces" data-type="linegraph" data-properties="" data-data="">
      <canvas id="network-interfaces-background" width="400" height="150"></canvas>
      <canvas id="network-interfaces-foreground" width="400" height="150" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
    </div>
    <div style="position: relative; margin: 24px; display: inline-block;" id="disks" data-type="linegraph" data-properties="" data-data="">
      <canvas id="disks-background" width="400" height="150"></canvas>
      <canvas id="disks-foreground" width="400" height="150" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
    </div>
  </body>
  <script>
    document.getElementById("cpu-usage").dataset.properties = JSON.stringify(CPU_USAGE_PROPERTIES);
    document.getElementById("cpu-usage").dataset.data = JSON.stringify(convertArray(CPU_USAGE_DATA));
    document.getElementById("network-interfaces").dataset.properties = JSON.stringify(NETWORK_INTERFACES_PROPERTIES);
    document.getElementById("network-interfaces").dataset.data = JSON.stringify(convertObject(NETWORK_INTERFACES_DATA));
    document.getElementById("disks").dataset.properties = JSON.stringify(DISKS_PROPERTIES);
    document.getElementById("disks").dataset.data = JSON.stringify(convertObject(DISKS_DATA));
  </script>
  <script src="../src/graph.js"></script>
  <script src="../src/helper.js"></script>
  <script src="../src/linegraph.js"></script>
  <script src="../src/engine.js"></script>
</html>
