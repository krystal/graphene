<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/performance.css">
    <script src="properties/performance/cpu-usage.js"></script>
    <script src="properties/performance/network-interfaces.js"></script>
    <script src="properties/performance/disks.js"></script>
    <script src="data/performance/cpu-usage.js"></script>
    <script src="data/performance/network-interfaces.js"></script>
    <script src="data/performance/disks.js"></script>
    <script src="scripts/data-converter.js"></script>
  </head>
  <body>
    <div class="graph" id="cpu-usage" data-type="linegraph" data-properties="" data-data="">
      <canvas class="dark_mode" id="cpu-usage-background" width="1280" height="384"></canvas>
      <canvas class="foreground" id="cpu-usage-foreground" width="1280" height="384"></canvas>
    </div>
    <div class="graph" id="network-interfaces" data-type="linegraph" data-properties="" data-data="">
      <canvas class="light_mode" id="network-interfaces-background" width="1280" height="384"></canvas>
      <canvas class="foreground" id="network-interfaces-foreground" width="1280" height="384"></canvas>
    </div>
    <div class="graph" id="disks" data-type="linegraph" data-properties="" data-data="">
      <canvas class="dark_mode" id="disks-background" width="1280" height="384"></canvas>
      <canvas class="foreground" id="disks-foreground" width="1280" height="384"></canvas>
    </div>
  </body>
  <script>
    document.getElementById("cpu-usage").dataset.properties = JSON.stringify(CPU_USAGE_PROPERTIES);
    document.getElementById("cpu-usage").dataset.data = JSON.stringify(convertArray(CPU_USAGE_DATA));
    document.getElementById("network-interfaces").dataset.properties = JSON.stringify(NETWORK_INTERFACES_PROPERTIES);
    document.getElementById("network-interfaces").dataset.data = JSON.stringify(convertObject(NETWORK_INTERFACES_DATA));
    document.getElementById("disks").dataset.properties = JSON.stringify(DISKS_PROPERTIES);
    document.getElementById("disks").dataset.data = JSON.stringify(convertObject(DISKS_DATA));
  </script>
  <script src="../src/graph.js"></script>
  <script src="../src/helper.js"></script>
  <script src="../src/linegraph.js"></script>
  <script src="../src/engine.js"></script>
  <script src="scripts/graph-loader.js"></script>
</html>
