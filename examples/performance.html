<html>
  <head>
    <script src="properties/cpu-usage.js"></script>
    <script src="data/cpu-usage.js"></script>
    <script src="properties/network-interfaces.js"></script>
    <script src="data/network-interfaces.js"></script>
    <script src="scripts/data-converter.js"></script>
  </head>
  <body>
    <div id="cpu-usage" data-type="linegraph" data-properties="" data-data="" style="position: relative;">
      <canvas id="cpu-usage-background" width="1280" height="384"></canvas>
      <canvas id="cpu-usage-foreground" width="1280" height="384" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
    </div>
    <div id="network-interfaces" data-type="linegraph" data-properties="" data-data="" style="position: relative;">
      <canvas id="network-interfaces-background" width="1280" height="384"></canvas>
      <canvas id="network-interfaces-foreground" width="1280" height="384" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
    </div>
  </body>
  <script>
    document.getElementById("cpu-usage").dataset.properties = JSON.stringify(CPU_USAGE_PROPERTIES);
    document.getElementById("cpu-usage").dataset.data = JSON.stringify(convertArray(CPU_USAGE_DATA));
    document.getElementById("network-interfaces").dataset.properties = JSON.stringify(NETWORK_INTERFACES_PROPERTIES);
    document.getElementById("network-interfaces").dataset.data = JSON.stringify(convertObject(NETWORK_INTERFACES_DATA));
  </script>
  <script src="../src/graph.js"></script>
  <script src="../src/helper.js"></script>
  <script src="../src/linegraph.js"></script>
  <script src="../src/engine.js"></script>
</html>
